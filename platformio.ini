[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = spiffs
lib_deps =
    ESP Async WebServer
    ArduinoJSON
    FS
    https://github.com/marvinroger/async-mqtt-client@^0.9.0
    https://github.com/ihormelnyk/opentherm_library
build_flags=
    -Wshadow